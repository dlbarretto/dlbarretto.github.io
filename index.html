<style>
.banner{
width: 100%;
height: 100vh;
text-align: center;
overflow: hidden;
position: relative;
}
.banner .slider{
position: absolute;
width: 200px;
height: 250px;
top: 10%;
left: calc(50% - 100px);
transform-style: preserve-3d;
transform: perspective(1000px);
animation: autoRun 20s linear infinite;
z-index: 2;
}
@keyframes autoRun{
from{ transform: perspective(1000px) rotateX(-16deg) rotateY(0deg); }
to{ transform: perspective(1000px) rotateX(-16deg) rotateY(360deg); }
}
.banner .slider .item{
position: absolute;
inset: 0 0 0 0;
transform: rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(550px);
}
.banner .slider .item img{ width: 100%; height: 100%; object-fit: cover; }
.banner .content{
position: absolute;
bottom: 0;
left: 50%;
transform: translateX(-50%);
width: min(1400px, 100vw);
height: max-content;
padding-bottom: 100px;
display: flex;
flex-wrap: wrap;
justify-content: center;
align-items: center;
z-index: 1;
}
.banner .content h1{
font-family: 'ICA Rubrik';
font-size: clamp(2.5em, 8vw, 7.5em);
line-height: 1em;
color: #25283B;
position: relative;
text-align: center;
width: 100%;
white-space: nowrap;
overflow: visible;
}
.banner .content h1::after{
position: absolute;
inset: 0 0 0 0;
content: attr(data-content);
z-index: 2;
-webkit-text-stroke: 2px #d2d2d2;
color: transparent;
white-space: nowrap;
overflow: visible;
}
.banner .content .model{
background-image: url("Assets/model1.png");
width: 100%;
height: 75vh;
position: absolute;
bottom: 0;
left: 0;
background-size: auto 130%;
background-repeat: no-repeat;
background-position: top center;
z-index: 1;
}
@media screen and (max-width: 1023px) {
.banner .slider{ width: 160px; height: 200px; left: calc(50% - 80px); }
.banner .slider .item{ transform: rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(300px); }
.banner .content h1{ text-shadow: 0 10px 20px #000; font-size: clamp(2.5em, 7vw, 5.5em); }
}
@media screen and (max-width: 767px) {
.banner .slider{ width: 100px; height: 150px; left: calc(50% - 50px); }
.banner .slider .item{ transform: rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(180px); }
.banner .content h1{ font-size: clamp(2em, 8vw, 4em); bottom: 50px; position: relative; }
.banner .content{
padding-bottom: 80px;
}
}
@media screen and (max-width: 576px) {
.banner .content h1{ bottom: 60px; }
.banner .content{
padding-bottom: 70px;
}
}
@media screen and (max-width: 360px) {
.banner .content h1{ bottom: 70px; }
.banner .content{
padding-bottom: 60px;
}
}
</style>
